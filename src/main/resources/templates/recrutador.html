<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Profile Setup</title>
</head>

<body>
<div class="row" style="margin-right:0">
    <div class="logo_esquerda mt-3 pt-4 ms-5 pl-5">
        <h2 class="logo" style="color: white">
            zeroesjobs
        </h2>
    </div>

    <div class="col-7">
        <div class="formulario">
            <form th:action="@{/recrutador/novo}" th:object="${recrutador}" method="post" enctype="multipart/form-data">
                <div class="row gutters">
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center ">
                                <h1 class="fonte_header font-weight-bold">Recrutador</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <h2 class="d-flex justify-content-center fonte_header">Configure seu perfil</h2>
                                </div>
                            </div>

                            <div class="card-body ms-2.5">
                                <label class="fonte_header fonte_sub_header">Nome</label>

                                <div class="row ">
                                    <div class="col-md-6 pr-1">
                                        <input placeholder="Nome" id="nome" th:field="*{nome}" name="nome" type="text"
                                               class="form-control"/>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <input placeholder="Sobrenome" id="sobrenome" name="sobrenome"
                                               th:field="*{sobrenome}" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-md-4 pr-1">
                                        <input placeholder="Cidade" name="cidade" th:field="*{cidade}" type="text" class="form-control"/>
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <input placeholder="Estado" name="estado" type="text" th:field="*{estado}" class="form-control"/>
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <input placeholder="PaÃ­s" name="pais" th:field="*{pais}" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input placeholder="Empresa" id="empresa" name="empresa" th:field="*{empresa}" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <label class="fonte_header fonte_sub_header mt-2">Foto de perfil</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="file" name="imagem" class="form-control" accept="image/png, image/jpeg"/>
                                        <input type="text" name="fotoPerfil" th:field="*{fotoPerfil}" class="form-control" hidden/>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col d-flex justify-content-center">
                                        <button type="submit" id="enviar" name="submit" class="btn btn-primary btn-principal px-4 py-2">Salvar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</html>
